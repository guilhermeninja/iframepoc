<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
</head>
<body>
    <h1>Welcome to My Page!</h1>
    <div>Parameters:</div>
    <ul id="parametersList"></ul>

    <script>
        // JavaScript to capture all URL parameters and display them
        window.onload = function() {
            // Function to get all URL parameters
            function getAllUrlParameters() {
                var params = {};
                var queryString = window.location.search.substring(1);
                var regex = /([^&=]+)=([^&]*)/g;
                var match;

                while (match = regex.exec(queryString)) {
                    params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
                }

                return params;
            }

            // Capture all parameters from the URL
            var parameters = getAllUrlParameters();

            // Display the parameter values
            var parametersList = document.getElementById('parametersList');
            for (var key in parameters) {
                if (parameters.hasOwnProperty(key)) {
                    var li = document.createElement('li');
                    li.textContent = key + ': ' + parameters[key];
                    parametersList.appendChild(li);
                }
            }
        };
    </script>
</body>
</html>
